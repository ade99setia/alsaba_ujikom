<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Analysis</title>
    <link rel="stylesheet" href="../admin/css/analycis.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <h2>ðŸ“Š Admin Dashboard - Analysis</h2>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </nav>

        <main>
            <div class="stats">
                <div class="stat-box">
                    <h3>Total Sales</h3>
                    <p>$15,230</p>
                </div>
                <div class="stat-box">
                    <h3>New Customers</h3>
                    <p>320</p>
                </div>
                <div class="stat-box">
                    <h3>Orders</h3>
                    <p>98</p>
                </div>
            </div>

            <div class="chart-container">
                <h3>Sales Overview</h3>
                <canvas id="salesChart"></canvas>
            </div>

            <div class="table-container">
                <h3>Top Selling Products</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Sales</th>
                            <th>Revenue</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product A</td>
                            <td>120</td>
                            <td>$2,400</td>
                        </tr>
                        <tr>
                            <td>Product B</td>
                            <td>98</td>
                            <td>$1,960</td>
                        </tr>
                        <tr>
                            <td>Product C</td>
                            <td>85</td>
                            <td>$1,700</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Chart Configuration
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [3200, 4100, 3900, 4500, 5200, 6100],
                    borderColor: '#007bff',
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Toggle Dark Mode
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
